{% load static %}



<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Very Simple Blog</title>
  </head>
  <body>

    <header>
      <h1> <a href="#">My personal Blog</a> </h1>
    </header>






    <div class="container">

      {% if user.is_authenticated %}
        <p>Hello {{ user.username }}</p>


        <div class="new">
          <a class="btn btn-primary" href="{% url 'new_article' %}" role="button">Add new Article</a>
        </div>

        <p>Please <a href="{% url 'logout' %}"> Logout </a> here </p>



      {% else %}

        <p>Please <a href="{% url 'login' %}"> Login </a> here </p>

      {% endif %}

      {% block content %}
        replase me
      {% endblock content %}

    </div>


  </body>
</html>
